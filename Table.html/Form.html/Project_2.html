<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Job Application</h2>

    <form>

        <label for="1">Name:</label>
        <br>
        <br>
        <input type="text" id="1">
        <br>

        <label for="2">Email:</label>
        <br>
        <br>
        <input type="email" id="2">
        <br>

        <label for="3">Phone:</label>
        <br>
        <br>
        <input type="tel" id="3">
        <br>

        <label for="4">Resume:</label>
        <br>
        <br>
        <input type="file" id="4">
        <br>

        <label for="5">Experience(year):</label>
        <br>
        <br>
        <input type="number" id="5" min="0" max="50">
        <br>

        <fieldset>
            <legend>Skills:</legend>

            <input type="checkbox" id="6">
            <br>
            <label for="6">HTML</label>
            <br>
            <br>

            <input type="checkbox" id="7">
            <br>
            <label for="7">CSS</label>
            <br>
            <br>

            <input type="checkbox" id="8">
            <br>
            <label for="8">JavaScript</label>
            <br>

        </fieldset>

        <br>
        <label for="9">Highest Education:</label>
        <br>
        <br>
        <select id="9">
        <option value="high school">High school</option>
        <option value="school">School</option>
        <option value="collage">collage</option>
        </select>
        <br>        
    
        <fieldset>
          
        
            <legend>Availability:</legend>

            <input type="radio" id="10">
            <br>
            <label for="10">Full-time</label>
            <br>
            <br>

            <input type="radio" id="11">
            <br>
            <label for="11">Part-time</label>
            <br>
            <br>
        </fieldset>
        <label for="12">Additional comments:</label>
        <br>
        <br>
        <textarea id="12" cols="90" rows="7"></textarea>
        <button>Submit Application</button>

        



    </form>

</body>
</html>
