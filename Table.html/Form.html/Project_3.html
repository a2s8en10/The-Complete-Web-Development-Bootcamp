<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Complex Form</h1>

    <form>

        <fieldset>

            <legend>Personal information </legend>

            <label for="1">Name:</label>
            <input type="text" id="1">

            <label for="2">Email:</label>
            <input type="email" id="2">

            <label for="3">Phone:</label>
            <input type="tel" id="3">

            <label for="4">date of birth:</label>
            <input type="date" id="4">

            <label for="">Gender</label>

            <input type="radio" id="5">
            <label for="5">male</label>

            <input type="radio" id="6">
            <label for="6">female</label>

            <label for="7">country</label>
            <select id="7">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="china">China</option>
                <option value="kerla">Kerla</option>
            </select>

        </fieldset>
        <br>

        <fieldset>

            <legend>
                <label for="8">Address Street</label>
                <input type="text" id="8">

                <label for="9">City</label>
                <input type="text" id="9">

                <label for="10">state</label>
                <input type="text" id="10">

                <label for="11">Zip code</label>
                <input type="number" id="11">
                
            </legend>

        </fieldset>









    </form>

</body>
</html>
