<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <fieldset>

            <legend>Frist form in html </legend>

                <br>

                <label for="email">username</label>
                <input type="text"  id="email" placeholder="enter your email..">
              
                <br>
                <br>
        
                <label for="password1">Enter your password:</label>
                <input type="password" id="password1" placeholder="password..">
        
                <br>
                <br>
        
                <input type="submit" value="click here" >
        
                <br>
                <br>
        
                <label for="hello">Select your brith:</label>
                <input type="date" id="hello" >
        
                <br>
                <br>
        
                <label for="button1">male </label>
                <input type="radio" id="button1">
        
                <label for="button">female</label>
                <input type="radio" id="button"> 
        
                <br>
                <br>
        
                <label for="tick">English</label>
                <input type="checkbox" id="tick">
        
                <label for="correct">Hindi</label>
                <input type="checkbox" id="correct">
                
                <br>
                <br>

                <label for="fileselect"">Open file:</label>
                <input type="file" name="file1" id="fileselect">
                <br>
                <br>
        
                <label for="dish">choose your favourite dish:</label>
                <select name="menu" id="dish">
                <option value="">--select your choose--</option>
                <option value="biryani">Biryani</option>
                <option value="chai">Chai</option>
                <option value="pizza">Pizza</option>
                <option value="poha">Poha</option>
                <option value="samosa">Samosa</option>
                <option value="jalebi">Jalebi</option>

                </select>

        
                <br>
                <br>
        
                <button>prees</button>
        
                <br>
                <br>
        
                <textarea name="text" id="textarea" cols="90" rows="11" placeholder="any text.."></textarea>



        </fieldset>
       
    </form>





</body>
</html>
